<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register into your account</title>
</head>
<body>
    <h1>Register into your account</h1>
    <form action="">
        <label for="mail">
            <input type="email" id="mail" value="mail" name="mail">
        </label>
        <label for="password">
            <input type="password" id="password" value="password" name="password">
        </label>
        <input type="submit" value="Login">
    </form>
</body>
</html>
